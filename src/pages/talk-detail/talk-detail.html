<ion-header>

    <ion-navbar>
        <ion-title>{{ titulo }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-card-header>
            Descrição
        </ion-card-header>
        <ion-card-content>
            {{ descricao }}
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>
            Código do grupo
        </ion-card-header>
        <ion-card-content>
            {{ chave }}
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-header>Membros</ion-card-header>
        <ion-card-content>
            <ion-list>
                <button ion-item *ngFor="let usu of membrosList">{{ usu.displayName }}</button>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <ion-card>
        <ion-card-content>
            <button ion-button full color="danger" icon-start>
                <ion-icon name="exit" is-active="true"></ion-icon> Sair
            </button>
        </ion-card-content>

    </ion-card>
</ion-content>
