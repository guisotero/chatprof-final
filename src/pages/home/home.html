<ion-header>
    <ion-navbar>
        <ion-title>
            ChatProf
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let item of listaGrupos" (click)="openTalk(item)">
            {{item.nome}}
        </button>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="secondary">
            <ion-icon name="chatboxes"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab color="light" (click)="createGroup()">
                <ion-icon name="add"></ion-icon>
            </button>
            <button ion-fab color="light" (click)="enterTalk()">
                <ion-icon name="people"></ion-icon>
            </button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
